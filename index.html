<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <h2 id="homeLink">Todo Lists</h2>
        <div id="addListContainer">
            <input type="text" id="newListInput" placeholder="New List Name">
            <span id="addListButton">&#43;</span>
        </div>
        <ul id="lists"></ul>
    </div>
    <div id="content">
        <h1>Welcome to your Todo Lists</h1>
        <p>Select or create a list from the left sidebar.</p>
    </div>
    <script src="script.js"></script>
    <script src="lists.js"></script>
    <script src="todo.js"></script>
    <script src="snow.js"></script>
</body>
</html>
